<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <div class="container">

      <!-- left side -->
      <div class="left-side">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>

      <!-- right side -->
      <div class="right-side">
        <!-- right side container -->
        <div class="right-side-content">
          <div class="title-right-panel">
            <h5>PERFUME</h5>
            <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

            <!-- paragraphe -->
            <div class="paragraphe">
              <p>
                A floral, solar and voluptuous <br> interpretation composed by <br> 
                Olivier Polge, Perfumer Creator <br> for the House of CHANEL.
              </p>
            </div>

            <!-- prix et boutons -->
            <div class="price-button-container">
              <h1>$149.99</h1>
              <p id="hide-price">169.99</p>
              <button> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
